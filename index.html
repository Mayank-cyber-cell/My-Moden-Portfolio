    <style>
      /* Critical CSS for above-the-fold content */
      body {
        font-family: 'Poppins', 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;

      /* Prevent flash of unstyled content */
      .theme-loading {
        visibility: hidden;
      }
      
      /* Dark mode styles for immediate application */
      .dark {
        color-scheme: dark;
        background-color: #0a192f;
      }
      
      .light {
        color-scheme: light;
        background-color: #ffffff;
      }

      /* Custom cursor */
      .custom-cursor {
        position: fixed;
        width: 20px;
        height: 20px;
        background: linear-gradient(45deg, #64ffda, #00d4ff);
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: difference;
        transition: transform 0.1s ease;
      }

      .custom-cursor.hover {
        transform: scale(2);
      }

      /* Loading optimization */
      img {
        loading: lazy;
        decoding: async;
      }

      /* Performance optimizations */
      * {
        box-sizing: border-box;
      }

      /* Reduce layout shift */
      .profile-image-container {
        aspect-ratio: 1 / 1;
        background: linear-gradient(45deg, #64ffda, #3182ce);
        border-radius: 50%;
      }
    </style>
    
    <script>
      // Apply theme immediately to prevent flash
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = savedTheme || (prefersDark ? 'dark' : 'light');
        
        document.documentElement.classList.add(theme);
        document.querySelector('meta[name="theme-color"]').setAttribute('content', 
          theme === 'dark' ? '#0a192f' : '#ffffff'
        );
      })();

      // Preload critical scripts
      const preloadScript = document.createElement('link');
      preloadScript.rel = 'modulepreload';
      preloadScript.href = '/src/main.tsx';
      document.head.appendChild(preloadScript);
    </script>
  </head>
  <body class="theme-loading">
    <!-- Custom Cursor -->
    <div class="custom-cursor" id="cursor"></div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Remove loading class after DOM is ready
      document.addEventListener('DOMContentLoaded', function() {
        document.body.classList.remove('theme-loading');
        
        // Custom cursor functionality
        const cursor = document.getElementById('cursor');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;

        document.addEventListener('mousemove', (e) => {
          mouseX = e.clientX;
          mouseY = e.clientY;
        });

        function animateCursor() {
          cursorX += (mouseX - cursorX) * 0.1;
          cursorY += (mouseY - cursorY) * 0.1;
          cursor.style.left = cursorX + 'px';
          cursor.style.top = cursorY + 'px';
          requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Hover effects
        document.addEventListener('mouseenter', (e) => {
          if (e.target && typeof e.target.matches === 'function' && e.target.matches('button, a, .hover-target')) {
            cursor.classList.add('hover');
          }
        }, true);

        document.addEventListener('mouseleave', (e) => {
          if (e.target && typeof e.target.matches === 'function' && e.target.matches('button, a, .hover-target')) {
            cursor.classList.remove('hover');
          }
        }, true);

        // Performance monitoring
        if ('performance' in window) {
          window.addEventListener('load', () => {
            const perfData = performance.getEntriesByType('navigation')[0];
            console.log('Page load time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
          });
        }
      });

      // Service Worker for caching (optional)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('SW registered'))
            .catch(error => console.log('SW registration failed'));
        });
      }
    </script>
